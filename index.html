<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Place searches</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
  </head>
  <body>

    <section class="container">
      
      <div class="row">
        <div class="col-md-3">
          <input id="origin-input" class="controls" type="text" placeholder=" Ingresa origen">
        </div>

        <div class="col-md-3">
          <input id="destination-input" class="controls" type="text" placeholder=" Ingresa destino">
        </div>
        
          <div id="mode-selector" class="selection controls col-md-4">
            <input type="radio" name="type" id="changemode-walking" checked="checked">
            <label for="changemode-walking">Walking</label>
            <input type="radio" name="type" id="changemode-transit">
            <label for="changemode-transit">Transit</label>
            <input type="radio" name="type" id="changemode-driving">
            <label for="changemode-driving">Driving</label>
          </div>

          <div class="col-md-2 col-sm-2">
                <button id="encuentrame" class="btn"><i class="fa fa-user" aria-hidden="true"></i> Find Me</button>
            </div>
        
      </div>
     
    <div id="map" class="mapa"></div>
    </section> <!-- Fin container -->


  
  
  
 	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7WCw43BQoeUWlrhu27v9oDrpmr6SMBWQ&libraries=places&callback=initMap" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
